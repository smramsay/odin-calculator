<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <input id="display">
        </div>
        <div class="button-container">
            <div class="left-container">
                <div class="function-container"></div>
                <div class="digit-container">
                    <div>
                        <div id="9" class="button">9</div>
                        <div id="8" class="button">8</div>
                        <div id="7" class="button">7</div>
                    </div>
                    <div>
                        <div id="6" class="button">6</div>
                        <div id="5" class="button">5</div>
                        <div id="4" class="button">4</div>
                    </div>
                    <div>
                        <div id="3" class="button">3</div>
                        <div id="2" class="button">2</div>
                        <div id="1" class="button">1</div>
                    </div>
                    <div>
                        <div id="0" class="button">0</div>
                        <div id="decimal" class="button">.</div>
                    </div>
                </div>
            </div>
            <div class="operator-container">
                <div id="divide" class="button">/</div>
                <div id="multiply" class="button">*</div>
                <div id="subtract" class="button">-</div>
                <div id="add" class="button">+</div>
                <div id="equals" class="button">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
